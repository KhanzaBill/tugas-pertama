    <title>Form Pendaftaran</title>
</head>
<body>
    <h3>FORM PENDAFTARAN</h3>
    <br><br/>
    Nama : <input type="text" placeholder="Ketikkan nama kamu"><br/>
    Kota lahir : <input type="text" placeholder="Ketikkan nama kota lahir kamu"><br/>
    Tanggal lahir : <input type="date"><br/>
    Gender : <input type="radio" name="gender" value="Pria">Pria
             <input type="radio" name="gender" value="Wanita">Wanita <br/>
    No Telepon : <input type="number" placeholder="Ketikkan no telepon kamu"> <br/>      
    Alamat : <textarea name=""id="" cols="30" rows="10"></textarea> <br/>
    Agama
    Islam
    Kristen
    Katholik
    Hindu

    Konghucu
    Vaksin sudah belum
